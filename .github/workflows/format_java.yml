name: Format

on:
  push

jobs:
  formatting:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache Prettier
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-prettier-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-prettier-

      - name: Install Prettier
        run: |
          npm install -g prettier@2.6.2
          npm i -g prettier-plugin-java@1.6.1

      - name: Run Prettier
        run: prettier -w **/*.java

      - name: Commit changes
        if: ${{ env.commit }} == 'true'
        run: |
          git config user.name "üñ•Ô∏è"
          git config user.email ''
          git diff-index --quiet HEAD
          if [ $? -ne 0 ]; then
            git commit --all -m "Apply java formatting"
            git push
          else
            echo 'Nothing to commit!'
          fi
